
{% extends 'events/base.html' %}
{% block content %}
    <h1>Event List</h1>
    <a href="{% url 'event_create' %}">Create New Event</a>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                <a href="{% url 'event_update' event.id %}">Edit</a>
                <a href="{% url 'event_delete' event.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
