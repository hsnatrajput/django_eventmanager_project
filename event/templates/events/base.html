<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Manager{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Events</a></li>
                {% if user.is_authenticated %}
                    <li><a href="">Logout</a></li>
                {% else %}
                    <li><a href="">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Event Manager. All rights reserved.</p>
    </footer>
</body>
</html>
