{% extends 'event/base.html' %}
{% block content %}
    <h1>Reset your password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <p>Remember your password? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
